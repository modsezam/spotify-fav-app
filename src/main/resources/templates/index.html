<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments :: styleLinks" th:remove="tag"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"></th:block>

<div class="content-container">
    <div class="container">
        <div class="row col-12 my-5">

            <div class="row col-12">
                <h3>Search track</h3>
            </div>
            <form th:action="@{/spotify/search/tracks}" action="get">
                <div class="form-group">
                    <input type="text" name="q" class="form-control" placeholder="Search track">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div class="row col-12 my-5">

            <div class="row col-12">
                <h3>Search artist</h3>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search track">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>


        </div>
    </div>
</div>


</div>

<th:block th:replace="fragments :: footer" th:remove="tag"></th:block>
<th:block th:replace="fragments :: jsScripts" th:remove="tag"></th:block>
</body>
</html>
